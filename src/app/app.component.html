<div style="width:30%">
<ng-multiselect-dropdown
  [placeholder]="'custom placeholder'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onDeSelect)="onItemDeSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
</div>
<div *ngIf="rangeDetect" class="rangeDetect">

  <h3 class="first">Min range</h3>
  <input id="input" type="text" size="20" name="" [(ngModel)]="text1"/> 
  <span id="text">{{text1}}</span>
  <br>
  <h3 class="first">Max range</h3>
  <input id="input" type="text" size="20" name="" [(ngModel)]="text2"/> 
  <span id="text">{{text2}}</span>
  </div>
  
  <div *ngIf="jumpDetect" class="jumpDetect" >
    <h3 class="first">WindowSize</h3>
    <input id="input" type="text" size="20" name="" [(ngModel)]="text3"> 
    <span id="text3"></span>
    </div>

    <my-tabs>
        <my-tab [tabTitle]="'Tab 1'" active=true>
          Tab 1 content
        </my-tab>
        <my-tab tabTitle="Tab 2" active=false>
          Tab 2 content
        </my-tab>
      </my-tabs>
<router-outlet></router-outlet>
