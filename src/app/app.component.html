<div style="width:50%">
<ng-multiselect-dropdown
  [placeholder]="'custom placeholder'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onDeSelect)="onItemDeSelect($event)"
  (onSelectAll)="onSelectAll($event)"
>
</ng-multiselect-dropdown>
</div>

<div *ngIf="rangeDetect" class="rangeDetect">
  <h3 class="first">Min range</h3>
  <input id="input" type="text" size="20" name="" [(ngModel)]="text1" />
  <span id="text">{{text1}}</span>
  <br>
  <h3 class="first">Max range</h3>
  <input id="input" type="text" size="20" name="" [(ngModel)]="text2" />
  <span id="text">{{text2}}</span>
</div>
  
  <div *ngIf="jumpDetect" class="jumpDetect">
    <h3 class="first">WindowSize</h3>
    <input id="input" type="text" size="20" name="" [(ngModel)]="text3">
    <span id="text3"></span>
  </div>

  <div class="row">
      <div class="col-xs-12">
        <!-- use the custom element! -->  
    <div  *ngIf="done" class="done">
      <div *ngFor="let usecase of selectedValue">
        <my-tabs>
          <my-tab [tabTitle]=usecase active=true>
            <div *ngIf="usecase=='Range Detection'">
              <form>
                Lower Limit<input type="text"><br />
                Upper Limit<input type="text"><br />
                Target Variable<input type="text"><br /><br />
              </form>
            </div>
            <div *ngIf="usecase=='Jump Detection'">
              <form>
                Window Radius Limit<input type="text"><br />
                Target Variable<input type="text"><br /><br />
              </form>
            </div>
    
            <div *ngIf="usecase=='Bias Detection'">
              <form>
                Window Radius Limit<input type="text"><br />
                Target Variable<input type="text"><br /><br />
              </form>
            </div>
    
            <div *ngIf="usecase=='Gaps Detection'">
              <form>
                Window Radius Limit<input type="text"><br />
                Target Variable<input type="text"><br /><br />
              </form>
            </div>
          </my-tab>
        </my-tabs>
      </div>
      <input type="submit" value="Submit">
    </div>
    </div>
    </div>

<router-outlet></router-outlet>
