<div style="width:60%;background-color: beige">
  <ng-multiselect-dropdown [placeholder]="'custom placeholder'" [data]="dropdownList" [(ngModel)]="selectedItems"
    [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)" (onSelectAll)="onSelectAll($event)">
  </ng-multiselect-dropdown>
</div>
<br />
<br />  
<mat-toolbar class="mat-tab-label" color="primary" style="background-color: black;">Use Cases</mat-toolbar> 
<div class="mat-tab-label">
   
  <mat-tab-group [disableRipple]=true style="background:rgb(168, 168, 199);"  class="demo-tab-group">
    <mat-tab *ngFor="let tab of selectedValue ">
      <ng-template mat-tab-label ><b>{{tab}}</b></ng-template>
      <form *ngIf="tab=='Range Detection'" >
        <mat-form-field appearance="outline">
          <br />
          <input matInput placeholder="Window Radius">
        </mat-form-field>

        <br />
        <mat-form-field appearance="outline">
          <br /> 
          
           <input matInput placeholder="Upper Limit">
        </mat-form-field>
      </form>

      <form *ngIf="tab=='Jump Detection'">
        <mat-form-field appearance="outline">
          <br />
          
          <input matInput placeholder="Window Radius" [(ngModel)]="windowRadius" [ngModelOptions]="{standalone: true}">

        </mat-form-field>

        <br />
        <mat-form-field appearance="outline">
          <br />
          
          <input matInput placeholder="Upper Limit">
        </mat-form-field>
      </form>

      <form *ngIf="tab=='Gaps Detection'">
        <mat-form-field appearance="outline">
          <br />
          
          <input matInput placeholder="Window Radius">

        </mat-form-field>

        <br />
        <mat-form-field appearance="outline">
          <br />
          
          <input matInput placeholder="Upper Limit">
        </mat-form-field>
      </form>

      <form *ngIf="tab=='Bias Detection'">
        <mat-form-field appearance="outline">
          <br />
          
          <input matInput placeholder="Window Radius" [(ngModel)]="windowRadius" [ngModelOptions]="{standalone: true}">

        </mat-form-field>

        <br />
        <mat-form-field appearance="outline">
          <br />
          
          <input style="margin: right;" matInput placeholder="Upper Limit">
        </mat-form-field>
      </form>


      <form   *ngIf="tab=='Noise Detection'">
        <mat-form-field appearance="outline">
          <br />
         
          <input  matInput placeholder="Window Radius" [(ngModel)]="windowRadius" [ngModelOptions]="{standalone: true}">
        
        </mat-form-field>

        <br />
        <mat-form-field appearance="outline">
          <br />
          
          <input matInput placeholder="Upper Limit">
        </mat-form-field>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
